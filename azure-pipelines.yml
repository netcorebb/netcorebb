trigger:
- master
- dev

variables:
  buildConfiguration: 'Release'

strategy:
  matrix:
    Windows:
      vmImage: 'windows-2019'
    macOS:
      vmImage: 'macos-10.14'
    Ubuntu:
      vmImage: 'ubuntu-18.04'
pool:
  vmImage: $(vmImage)

steps:
  - task: UseDotNet@2
    displayName: '.NET Core 3.1.x'
    inputs:
      version: '3.1.x'
      packageType: 'sdk'

  - task: DotNetCoreCLI@2
    displayName: 'Test $(buildConfiguration)'
    inputs:
      command: test
      projects: '*.Tests'
      arguments: '-c $(buildConfiguration)'
